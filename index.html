<!DOCTYPE html>
<!--- ICS2O-Assignment-04-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Five Guys Order Maker" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sam-corbett" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Five Guys Order Maker</title>
    <link rel="canonical" href="https://sam-corbett/ICS2O-Assignment-04-JS/" />
    <link rel="manifest" href="/ICS2O-Assignment-04-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.red-yellow.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.red-yellow.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Five Guys Order Maker</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Five Guys Order Maker</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>Hello, Welcome to Five Guys! What can we get for you?</h4>
        <img
          src="./images/fiveguys-logo.png"
          alt="Five Guys"
          width="750px"
          height="450px"
        />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="burger-type"
            name="burger-type"
          >
            <option value="0">No Burgers $0</option>
            <option value="9.65">Hamburger $9.65</option>
            <option value="10.80">Cheeseburger $10.8</option>
            <option value="10.80">Bacon Burger $10.8</option>
            <option value="11.21">Bacon Cheeseburger $11.21</option>
            <option value="7.69">Little Hamburger $7.69</option>
            <option value="8.84">Little Cheeseburger $8.84</option>
          </select>
          <label class="mdl-textfield__label" for="burger-type"
            >Select Your Burger</label
          >
        </div>
        <p></p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="fry-size"
            name="fry-size"
          >
            <option value="0">No Fries $0</option>
            <option value="4.93">Little Fries $4.93</option>
            <option value="6.08">Medium Fries $6.08</option>
            <option value="7.23">Large Fries $7.23</option>
          </select>
          <label class="mdl-textfield__label" for="fry-size"
            >Select Your Fries</label
          >
        </div>
        <p></p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="drink-type"
            name="drink-type"
          >
            <option value="0">No Drink $0</option>
            <option value="2.99">DASANI Water Bottle $2.99</option>
            <option value="3.09">Fountain Soda (Custom Drink) $3.09</option>
            <option value="3.24">NESTEA Lemon 500ml Bottle $3.24</option>
            <option value="3.29">Coca-Cola 500ml Bottle $3.29</option>
            <option value="3.29">Diet Coke 500ml Bottle $3.23</option>
            <option value="6.45">Milkshake $6.45</option>
          </select>
          <label class="mdl-textfield__label" for="drink-type"
            >Select Your Drink</label
          >
        </div>
        <p></p>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myOrderSubmitted()"
        >
          Submit Order
        </button>
        <!-- basic text -->
        <p></p>
        <div id="order-for-customer"></div>
      </main>
    </div>
  </body>
</html>
